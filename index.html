<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PacMan</title>
    <link rel="stylesheet" href="styles.css">
      <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="grid">
    </div>
    <div class="controls">
      <button class="control-buttons" id="up">UP</button>
      <div class="control-break"></div>
      <button class="control-buttons" id="left">LEFT</button>
      <button class="control-buttons" id="down">DOWN</button>
      <button class="control-buttons" id="right">RIGHT</button>
    </div>
    <h2>Score:<span id="score">0</span></h2>
  </body>
</html>
