<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>PacMan</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="overlay-screen" id="start-screen">
      <h1>PACMAN</h1>
      <h2 id="start-msg">Press ENTER to start</h2>
      <h2>Use arrow keys or buttons provided to move.</h2>
    </div>
    <div class="game-container">
      <div class="img">
        <img src="pacman.png" width="560px" alt="..." />
      </div>
      <div class="grid"></div>
      <h2>Score: <span id="score">0</span></h2>
      <div id="control-pad">
        <div id="top">
          <button aria-label="left">&#8679;</button>
        </div>
        <button aria-label="right">&#8678;</button>
        <button aria-label="down">&#8681;</button>
        <button aria-label="up">&#8680;</button>
      </div>
    </div>
    <div class="overlay-screen" id="game-over-screen">
      <span>GAME OVER!</span>
    </div>
    <div class="overlay-screen" id="you-won-screen">
      <span>YOU WON!</span>
    </div>
  </body>
</html>
