<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>PacMan</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="overlay-screen" id="start-screen">
      <h1>PACMAN</h1>
      <h2 id="start-msg">Press ENTER to start</h2>
      <h2>Use arrow keys to move</h2>
    </div>
    <div class="game-container">
      <div class="grid"></div>
      <div class="button-container">
        <div id="button-up"><i class="fa fa-chevron-up"></i></div>
        <div id="button-right"><i class="fa fa-chevron-right"></i></div>
        <div id="button-down"><i class="fa fa-chevron-down"></i></div>
        <div id="button-left"><i class="fa fa-chevron-left"></i></div>
      </div>
      <h2>Score:<span id="score">0</span></h2>      
    </div>
    <div class="overlay-screen" id="game-over-screen">
      <span>GAME OVER!</span>
    </div>
    <div class="overlay-screen" id="you-won-screen">
      <span>YOU WON!</span>
    </div>
  </body>
</html>
