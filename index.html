<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>PacMan</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="overlay-screen" id="start-screen">
      <h1>PACMAN</h1>
      <h2 id="start-msg">Press ENTER to start</h2>
      <h2>Use arrow keys to move</h2>
    </div>
    <div class="game-container">
      <div class="grid"></div>
      <h2>Score:<span id="score">0</span></h2>
    </div>
    <div class="overlay-screen" id="game-over-screen">
      <span>GAME OVER!</span>
    </div>
    <div class="overlay-screen" id="you-won-screen">
      <span>YOU WON!</span>
    </div>
    <!-- Sounds -->
    <audio id="readySound" src="./sounds/pacman_beginning.wav" type="audio/wav" loop="infinite"></audio>
    <audio id="pacmanDied" src="./sounds/pacman_death.wav" type="audio/wav"></audio>
    <audio id="siren" src="./sounds/siren.wav" type="audio/wav" loop="infinity"></audio>
  </body>
</html>
