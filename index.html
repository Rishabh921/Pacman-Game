<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>PacMan</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="overlay-screen" id="start-screen">
      <h1>PACMAN</h1>
      <h2 id="start-msg">Press ENTER to start</h2>
      <h2>Use arrow keys to move</h2>
    </div>
    <div class="game-container">
      <h2>Score:<span id="score">0</span></h2>
      <div class="grid"></div>
      
      <div class = 'buttons'>
        <button class = "arrow-btn btnup" id="btnup"> &#8593; </button>
        <div>
          <button class = "arrow-btn btnleft" id="btnleft"> &#8592; </button>
          <button class = "arrow-btn btndown" id="btndown"> &#8595; </button>
          <button class = "arrow-btn btnright" id="btnright"> &#8594; </button>
        </div>

      </div>
    </div>
    <div class="overlay-screen" id="game-over-screen">
      <span>GAME OVER!</span>
    </div>
    <div class="overlay-screen" id="you-won-screen">
      <span>YOU WON!</span>
    </div>
  </body>
</html>
