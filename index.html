<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>PacMan</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="overlay-screen" id="start-screen">
      <h1>PACMAN</h1>
      <h2 id="start-msg">Press ENTER to start</h2>
      <h2>Use arrow keys to move</h2>
    </div>
    <div class="game-container">
      <div class="grid"></div>
      <h2>Score:<span id="score">0</span></h2>
      <div class="btn-container">
        <div><button class="btn btn-mouseover" id="btn-left">Left</button></div>
        <div>
          <div><button class="btn btn-mouseover btn-padding" id="btn-up">Up</button></div>
          <div><button class="btn btn-mouseover" id="btn-down">Down</button></div>
        </div>
        <div><button class="btn btn-mouseover" id="btn-right">Right</button></div>
      </div>
    </div>
    <div class="overlay-screen" id="game-over-screen">
      <span>GAME OVER!</span>
    </div>
    <div class="overlay-screen" id="you-won-screen">
      <span>YOU WON!</span>
    </div>
  </body>
</html>
