<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>PacMan</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="overlay-screen" id="start-screen">
      <h1>PACMAN</h1>
      <h2 id="start-msg">Press ENTER to start</h2>
      <h1>READ THE BELOW INSTRUCTION CAREFULLY</h1>
      <h2>Use arrow keys to move</h2>
      <h2>Use the enter key to take the jum</h2>
      <h2>Use the back&mdash;space key to take the break</h2>
      <h1>alll the best</h1>
    </div>
    <div class="game-container">
      <div class="grid"></div>
      <h2>Score:<span id="score">0</span></h2>
    </div>
    <div class="overlay-screen" id="game-over-screen">
      <h3> CAN DO MUCH BETTER</h3>
      <span>GAME&mdash;OVER!</span>
    </div>
    <div class="overlay-screen" id="you-won-screen">
      <h3>CONGRATULATIONS</h3>
      <br>
      <span>YOU&mdash;WON!</span>
    </div>
  </body>
</html>
